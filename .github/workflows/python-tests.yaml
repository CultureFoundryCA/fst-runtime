name: Run Pytest and Pylint

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  pytest:
    runs-on: ubuntu-latest
    steps:
    - name: Setup environment
      uses: actions/setup-python@main
      with:
        python-version: '3.8'

    - name: Run pytest
      run: |
        poetry run pytest

  pylint:
    runs-on: ubuntu-latest
    steps:
    - name: Setup environment
      uses: actions/setup-python@main
      with:
        python-version: '3.8'

    - name: Run pylint
      run: |
        poetry run pylint --max-line-length=150 $(git ls-files '*.py')
